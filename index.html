<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display output"></div>
      <button class="all-clear span-two" onclick="allClear()">AC</button>
      <button class="backspace" onclick="backspace()">DEL</button>
      <button class="operation" onclick="insertNum(`รท`)">รท</button>
      <button class="number" onclick="insertNum(7)">7</button>
      <button class="number" onclick="insertNum(8)">8</button>
      <button class="number" onclick="insertNum(9)">9</button>
      <button class="operation" onclick="insertNum(`x`)">x</button>
      <button class="number" onclick="insertNum(4)">4</button>
      <button class="number" onclick="insertNum(5)">5</button>
      <button class="number" onclick="insertNum(6)">6</button>
      <button class="operation" onclick="insertNum(`-`)">-</button>
      <button class="number" onclick="insertNum(1)">1</button>
      <button class="number" onclick="insertNum(2)">2</button>
      <button class="number" onclick="insertNum(3)">3</button>
      <button class="operation" onclick="insertNum(`+`)">+</button>
      <button class="number" onclick="insertNum(`.`)">.</button>
      <button class="number" onclick="insertNum(0)">0</button>
      <button class="equal span-two" onclick="equal()">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
